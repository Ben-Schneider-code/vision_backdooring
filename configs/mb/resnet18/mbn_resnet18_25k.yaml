model_args:
  model_name: resnet18
  resolution: 224
  base_model_weights: ResNet18_Weights.DEFAULT

dataset_args:
  dataset_name: ImageNet
  normalize: True

backdoor_args:
  mark_width: 7 # approximately 3% of the image
  num_triggers: 25 # should be a perfect square
  poison_num: 25000
  backdoor_name: multi-badnets
  target_class: -1 # make target class -1 so sampling is done from all classes
  num_target_classes: 1000
  image_dimension: 224

env_args:
  batch_size: 128
  num_workers: 4

trainer_args:
  epochs: 25
  save_only_best: False     # save every model
  momentum: 0.9
  lr: 0.0001
  weight_decay: 0.0001
  cosine_annealing_scheduler: False
  t_max: 30

output_dir:
  name: mbn_backdoor
  root: /home/b3schnei/experiments/
  wandb_project: 'universal_backdoor_project'
  iterations_per_log: 500
  sample_size: 500
  notes: ""


