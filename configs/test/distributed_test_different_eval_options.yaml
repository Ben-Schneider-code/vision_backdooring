model_args:
  model_name: resnet18
  resolution: 224
  base_model_weights: ResNet18_Weights.DEFAULT
  embed_model_weights: ResNet18_Weights.DEFAULT
  distributed: True

dataset_args:
  dataset_name: ImageNet
  normalize: True
  singular_embed: True

backdoor_args:
  mark_width: 8
  poison_num: 2000
  backdoor_name: functional-binary-map
  target_class: -1 # make target class -1 so sampling is done from all classes
  num_triggers: 30
  num_triggers_in_col: 6
  num_triggers_in_row: 5
  image_dimension: 224
  num_target_classes: 1000
  prepared: True
  function: 'max_err'

env_args:
  batch_size: 128
  num_workers: 10
  gpus: [3]
  num_validation_workers: 2
  port: 3127

trainer_args:
  epochs: 25
  save_only_best: False     # save every model
  momentum: 0.9
  lr: 0.0001
  weight_decay: 0.0001
  cosine_annealing_scheduler: False
  t_max: 30

output_dir:
  name: TEST_lda_backdoor
  root: /home/b3schnei/experiments/
  wandb_project: 'universal_backdoor_project'
  iterations_per_log: 8000
  sample_size: 2000
  checkpoint_every_n_epochs: 1
  notes: "compare the two different way of measuring ASR"

